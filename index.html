 <!-- popup model-->    
    <div tabindex="-1" class="modal fade" id="form-dialog" style="display: none;" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header pmd-modal-bordered">
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
            <h2 class="pmd-card-title-text">Estimated Time to cook</h2>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="response_form">
              
              <div class="form-group">
                <select class="form-control" id="chefResponseMsg" required>
                      <option value="" disabled selected>choose Message</option>
                      <option value="Thank you for choosing us">Thank you for choosing us</option>
                      <option value="Thank you for your order">Thank you for your order</option>
                      <option value="Have a good day">Have a good day</option>
                </select>
              </div>
              
              <div class="form-group">
                <select class="form-control" id="chefEstimatedHours">
                      <option value="0" disabled selected>choose Hours</option>
                      <option value="1">1 Hour</option>
                      <option value="2">2 Hour</option>
                      <option value="3">3 Hour</option>
                  </select>             
              </div>

              <div class="form-group">
                <select class="form-control" id="chefEstimatedMins">
                      <option value="0" disabled selected>choose Minutes</option>
                      <option value="15">15 Minutes</option>
                      <option value="30">30 Minutes</option>
                      <option value="45">45 minutes</option>
                  </select>
              </div>

              <div class="pmd-modal-action">
                <button type="button" data-dismiss="modal"  class="btn pmd-ripple-effect btn-primary" id="submitSetTimer">Save changes</button>
                <button type="button" data-dismiss="modal"  class="btn pmd-ripple-effect btn-default">Discard</button>
              </div>       
            </form>
          </div>
          
        </div>
      </div>
